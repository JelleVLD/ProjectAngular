<mat-grid-list cols="3" rowHeight="3:1">
  <mat-grid-tile>Mijn Polls
    <button mat-raised-button>Nieuwe Poll</button>
  </mat-grid-tile>
  <mat-grid-tile fxLayout="column">
    <h4>Uitnodigingen</h4>


  </mat-grid-tile>
  <mat-grid-tile>
    <h5>Vrienden</h5>
    <mat-list *ngFor="let vriend of vrienden">
      <mat-list-item>{{ vriend.gebruikersnaam }}
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
